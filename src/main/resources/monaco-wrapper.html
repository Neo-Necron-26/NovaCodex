<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCodex Editor</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #toolbar {
            background: #1e1e1e;
            padding: 10px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #333;
        }

        #toolbar button {
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #toolbar button:hover {
            background: #444;
        }

        #editor-container {
            flex: 1;
            display: flex;
        }

        #monaco-editor {
            width: 70%;
            height: 100%;
        }

        #output {
            width: 30%;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            border-left: 1px solid #333;
        }

        #output pre {
            margin: 0;
            white-space: pre-wrap;
        }

        .error {
            color: #f48771;
        }

        .success {
            color: #608b4e;
        }

        #file-input {
            display: none;
        }

        #language-selector {
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            margin-left: auto;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="toolbar">
        <button id="run-button" title="Run Code (Ctrl+Enter)">
            <span>‚ñ∂</span> Run
        </button>
        <button id="save-button" title="Save File">
            <span>üíæ</span> Save
        </button>
        <input type="file" id="file-input">
        <button id="open-button" title="Open File">
            <span>üìÇ</span> Open
        </button>

        <select id="language-selector">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="cpp">C++</option>
        </select>
    </div>

    <div id="editor-container">
        <div id="monaco-editor"></div>
        <div id="output"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.min.js"></script>
<script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Monaco Editor
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs' }});

    let editor;
    let currentLanguage = 'javascript';

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
    require(['vs/editor/editor.main'], function() {
        editor = monaco.editor.create(document.getElementById('monaco-editor'), {
            value: localStorage.getItem('lastCode') || '// Welcome to NovaCodex!\n// Start coding here...\n\nfunction hello() {\n    return "Hello, world!";\n}\n\nconsole.log(hello());',
            language: currentLanguage,
            theme: 'vs-dark',
            automaticLayout: true,
            minimap: { enabled: true },
            fontSize: 14,
            scrollBeyondLastLine: false,
            renderWhitespace: 'selection'
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–¥–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        editor.onDidChangeModelContent(function() {
            localStorage.setItem('lastCode', editor.getValue());
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ—á–µ—Ç–∞–Ω–∏—è –∫–ª–∞–≤–∏—à Ctrl+Enter
        editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter, function() {
            runCode();
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ –∑–∞–ø—É—Å–∫–∞
        document.getElementById('run-button').addEventListener('click', runCode);

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        document.getElementById('save-button').addEventListener('click', saveFile);

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ –æ—Ç–∫—Ä—ã—Ç–∏—è —Ñ–∞–π–ª–∞
        document.getElementById('open-button').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞
        document.getElementById('language-selector').addEventListener('change', function(e) {
            currentLanguage = e.target.value;
            monaco.editor.setModelLanguage(editor.getModel(), currentLanguage);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        document.getElementById('file-input').addEventListener('change', openFile);
    });

    // –§—É–Ω–∫—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ–¥–∞
    async function runCode() {
        const code = editor.getValue();
        const outputElement = document.getElementById('output');

        outputElement.innerHTML = '<pre class="success">Executing code...</pre>';

        try {
            const response = await fetch('/api/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa('user:apikey') // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                },
                body: JSON.stringify({
                    code: code,
                    language: currentLanguage
                })
            });

            const result = await response.json();

            if (result.output) {
                outputElement.innerHTML += '<pre class="success">' + result.output + '</pre>';
            }

            if (result.error) {
                outputElement.innerHTML += '<pre class="error">' + result.error + '</pre>';
            }

            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏ –≤—ã–≤–æ–¥–∞
            outputElement.scrollTop = outputElement.scrollHeight;
        } catch (error) {
            outputElement.innerHTML += '<pre class="error">Execution error: ' + error.message + '</pre>';
        }
    }

    // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–∞–π–ª–∞
    function saveFile() {
        const code = editor.getValue();
        const blob = new Blob([code], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `novacodex-${new Date().toISOString().slice(0,10)}.${getFileExtension()}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Ñ–∞–π–ª–∞
    function openFile(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            editor.setValue(e.target.result);

            // –ü–æ–ø—ã—Ç–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å —è–∑—ã–∫ –ø–æ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—é —Ñ–∞–π–ª–∞
            const extension = file.name.split('.').pop().toLowerCase();
            const languageMap = {
                'js': 'javascript',
                'py': 'python',
                'java': 'java',
                'cs': 'csharp',
                'cpp': 'cpp',
                'h': 'cpp',
                'c': 'cpp'
            };

            if (languageMap[extension]) {
                currentLanguage = languageMap[extension];
                monaco.editor.setModelLanguage(editor.getModel(), currentLanguage);
                document.getElementById('language-selector').value = currentLanguage;
            }
        };
        reader.readAsText(file);
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è —Ñ–∞–π–ª–∞ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
    function getFileExtension() {
        const extensions = {
            'javascript': 'js',
            'python': 'py',
            'java': 'java',
            'csharp': 'cs',
            'cpp': 'cpp'
        };
        return extensions[currentLanguage] || 'txt';
    }
</script>
</body>
</html>
